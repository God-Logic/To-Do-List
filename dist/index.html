<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="list-container">
        <div class="task-header">
            <h1>Today's To-Do List</h1>
            <img src="./images/refresh.png" alt="refresh-ic">
        </div>
        <form id="new-task-form" class="task-form">
            <div class="input-area task-item add-new ">
                <input type="text" class="new-task-input" placeholder="Add new item...">
                <img src="./images/enter.png" alt="enter-icon">
            </div>
        </form>
        <ul id="task-list"></ul>
        <button class="remove-button">Remove completed task</button>
    </div>
 
    <script src="bundle.js"></script>
</body>
</html>
